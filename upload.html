<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رفع تطبيق أو لعبة - AppSouq</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007BFF; /* الأزرق الأساسي */
      --secondary-color: #0056b3; /* الأزرق الداكن */
      --accent-color: #00D1FF; /* أزرق فاتح متألق */
      --dark-bg: #1A1A1A; /* خلفية داكنة */
      --light-bg: #F8F9FA; /* خلفية فاتحة */
      --text-color: #212529; /* النص */
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(120deg, var(--light-bg) 0%, #E3F2FD 100%);
      color: var(--text-color);
      /* لضمان ظهور المحتوى أسفل شريط التنقل الثابت */
      margin-top: 70px;
    }
    /* تصميم شريط التنقل مطابق للصفحات الأخرى */
    .navbar {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
    }
    .navbar-brand:hover {
      color: var(--accent-color);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: var(--accent-color);
    }
    /* تصميم نموذج الرفع */
    .upload-section {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
    }
    /* زر الرفع بتأثيرات ديناميكية */
    .btn-primary {
      background: var(--primary-color);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-store-alt me-2"></i>AppSouq
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- سيتم تحديث الروابط ديناميكيًا حسب حالة المستخدم -->
        <ul id="navLinks" class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <!-- قسم رفع التطبيق/اللعبة -->
  <section class="upload-section">
    <h2 class="text-primary fw-bold mb-4 text-center">رفع تطبيق أو لعبة</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="appName" class="form-label">اسم التطبيق/اللعبة</label>
        <input type="text" class="form-control" id="appName" placeholder="أدخل اسم التطبيق" required>
      </div>
      <div class="mb-3">
        <label for="developerName" class="form-label">اسم المطور</label>
        <input type="text" class="form-control" id="developerName" placeholder="أدخل اسم المطور" required>
      </div>
      <div class="mb-3">
        <label for="appIcon" class="form-label">أيقونة التطبيق</label>
        <input type="file" class="form-control" id="appIcon" required>
      </div>
      <div class="mb-3">
        <label for="appDescription" class="form-label">الوصف</label>
        <textarea class="form-control" id="appDescription" rows="4" placeholder="أدخل وصف التطبيق" required></textarea>
      </div>
      <div class="mb-3">
        <label for="appCategory" class="form-label">الفئة</label>
        <select class="form-select" id="appCategory" required>
          <option selected disabled>اختر الفئة</option>
          <option value="1">ألعاب</option>
          <option value="2">أدوات</option>
          <option value="3">تعليم</option>
          <option value="4">ترفيه</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="appFile" class="form-label">ملف التطبيق</label>
        <input type="file" class="form-control" id="appFile" required>
      </div>
      <div class="mb-3">
        <label for="appScreenshot1" class="form-label">صورة من التطبيق/اللعبة 1</label>
        <input type="file" class="form-control" id="appScreenshot1" required>
      </div>
      <div class="mb-3">
        <label for="appScreenshot2" class="form-label">صورة من التطبيق/اللعبة 2</label>
        <input type="file" class="form-control" id="appScreenshot2" required>
      </div>
      <div class="mb-3">
        <label for="appScreenshot3" class="form-label">صورة من التطبيق/اللعبة 3</label>
        <input type="file" class="form-control" id="appScreenshot3" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill">رفع</button>
    </form>
  </section>

  <!-- شاشة التحميل -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadingModalLabel">رفع التطبيق</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>جاري رفع الملفات...</p>
          <div class="spinner-border" role="status">
            <span class="visually-hidden">جارٍ التحميل...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- تحميل Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- تحميل مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <!-- تحميل ملف إعدادات Firebase الخارجي -->
  <script src="firebase-config.js"></script>

  <!-- الكود الرئيسي للتعامل مع رفع التطبيق -->
  <script>
    // استخدام Firebase المُهيأ من ملف firebase-config.js
    const storage   = firebase.storage();
    const database  = firebase.database();
    const auth      = firebase.auth();

    // تحديث شريط التنقل بناءً على حالة المستخدم
    auth.onAuthStateChanged((user) => {
      const navLinks = document.getElementById('navLinks');
      navLinks.innerHTML = "";
      if (user) {
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="#">تطبيقاتي</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">حسابي</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">تسجيل الخروج</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">رفع تطبيق</a></li>
        `;
        document.getElementById('logoutBtn').addEventListener('click', () => {
          auth.signOut().then(() => window.location.reload());
        });
      } else {
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">إنشاء حساب</a></li>
        `;
      }
    });

    // رفع التطبيق عند تقديم النموذج
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert('يجب عليك تسجيل الدخول أولاً');
        return;
      }

      // الحصول على بيانات النموذج
      const appNameVal        = document.getElementById('appName').value;
      const developerNameVal  = document.getElementById('developerName').value;
      const appIconFile       = document.getElementById('appIcon').files[0];
      const appDescriptionVal = document.getElementById('appDescription').value;
      const appCategoryVal    = document.getElementById('appCategory').value;
      const appFileFile       = document.getElementById('appFile').files[0];
      const appScreenshot1File = document.getElementById('appScreenshot1').files[0];
      const appScreenshot2File = document.getElementById('appScreenshot2').files[0];
      const appScreenshot3File = document.getElementById('appScreenshot3').files[0];

      const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
      loadingModal.show();

      // رفع أيقونة التطبيق
      const iconRef = storage.ref('appIcons/' + appIconFile.name);
      iconRef.put(appIconFile)
        .then(() => iconRef.getDownloadURL())
        .then((iconUrl) => {
          // رفع ملف التطبيق
          const fileRef = storage.ref('appFiles/' + appFileFile.name);
          return fileRef.put(appFileFile)
            .then(() => fileRef.getDownloadURL())
            .then((fileUrl) => ({ iconUrl, fileUrl }));
        })
        .then(({ iconUrl, fileUrl }) => {
          // رفع لقطات الشاشة
          const screenshotPromises = [];
          [appScreenshot1File, appScreenshot2File, appScreenshot3File].forEach((screenshot) => {
            if (screenshot) {
              const screenshotRef = storage.ref('appScreenshots/' + screenshot.name);
              screenshotPromises.push(
                screenshotRef.put(screenshot).then(() => screenshotRef.getDownloadURL())
              );
            }
          });
          return Promise.all(screenshotPromises)
            .then((screenshotsUrls) => ({ iconUrl, fileUrl, screenshotsUrls }));
        })
        .then(({ iconUrl, fileUrl, screenshotsUrls }) => {
          // تخزين بيانات التطبيق في قاعدة البيانات
          return database.ref('apps').push({
            uid: user.uid,
            name: appNameVal,
            developer: developerNameVal,
            iconUrl: iconUrl,
            description: appDescriptionVal,
            category: appCategoryVal,
            fileUrl: fileUrl,
            screenshots: screenshotsUrls
          });
        })
        .then(() => {
          loadingModal.hide();
          alert('تم رفع التطبيق بنجاح!');
          uploadForm.reset();
        })
        .catch((error) => {
          loadingModal.hide();
          alert('حدث خطأ: ' + error.message);
        });
    });
  </script>
</body>
</html>
