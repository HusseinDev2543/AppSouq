<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSouq - متجر التطبيقات العربي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script> <!-- إعدادات Firebase -->
</head>
<body class="bg-light">

    <!-- شريط التنقل العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-store-alt me-2"></i>AppSouq
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navLinks">
                    <!-- الروابط سيتم تحديثها بناءً على حالة تسجيل الدخول -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- شريط البحث -->
    <div class="container mt-5 pt-4">
        <div class="search-bar bg-white p-3 rounded-3 shadow-sm mb-4">
            <div class="input-group">
                <input type="search" class="form-control rounded-pill" placeholder="ابحث عن تطبيقات، أدوات، وغيرها...">
                <button class="btn btn-primary rounded-pill me-2">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- محتوى الصفحة -->
    <main class="container mt-5 pt-4">
        <section class="featured-apps mb-5">
            <h2 class="fw-bold mb-4">التطبيقات الرائجة <i class=""></i></h2>
            <div class="row g-4" id="appsContainer">
                <!-- سيتم تحميل التطبيقات هنا -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const auth = firebase.auth();
        const db = firebase.database();

        // تحديث حالة المستخدم في شريط التنقل
        auth.onAuthStateChanged((user) => {
            const navLinks = document.getElementById('navLinks');
            navLinks.innerHTML = ''; // تفريغ الروابط القديمة

            if (user) {
                // إذا كان المستخدم مسجل دخوله
                navLinks.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#">تطبيقاتي</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">حسابي</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">تسجيل الخروج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">رفع تطبيق أو لعبة</a>
                    </li>
                `;
                // زر تسجيل الخروج
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.reload();
                    }).catch((error) => {
                        console.error("Error signing out: ", error);
                    });
                });
            } else {
                // إذا لم يكن المستخدم مسجل دخوله
                navLinks.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">تسجيل الدخول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">إنشاء حساب</a>
                    </li>
                `;
            }
        });

        // تحميل التطبيقات من Firebase
        const appsContainer = document.getElementById('appsContainer');
        db.ref('apps').on('value', (snapshot) => {
            appsContainer.innerHTML = ''; // تفريغ المحتوى القديم
            snapshot.forEach((appSnapshot) => {
                const app = appSnapshot.val();
                const appCard = `
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="${app.iconUrl}" class="card-img-top" alt="${app.name}">
                            <div class="card-body">
                                <h5 class="card-title">${app.name}</h5>
                                <p class="card-text">${app.description}</p>
                                <a href="${app.downloadUrl}" class="btn btn-primary">تحميل</a>
                            </div>
                        </div>
                    </div>
                `;
                appsContainer.innerHTML += appCard;
            });
        });
    </script>
</body>
</html>
