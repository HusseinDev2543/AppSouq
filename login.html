<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - AppSouq</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007BFF;    
      --secondary-color: #0056b3;  
      --accent-color: #00D1FF;     
      --light-bg: #F8F9FA;         
      --text-color: #212529;       
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(120deg, var(--light-bg) 0%, #E3F2FD 100%);
      color: var(--text-color);
    }
    
    .navbar {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
    }
    .navbar-brand:hover {
      color: var(--accent-color);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: var(--accent-color);
    }
    
    main {
      margin-top: 80px;
      padding: 20px 0;
    }
    .login-section {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
    }
    .login-section h2 {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-store-alt me-2"></i>AppSouq
      </a>
    </div>
  </nav>

  
  <main class="container">
    <div class="login-section mt-5">
      <h2 class="fw-bold text-center mb-4">تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
      </form>
      <div class="mt-3 text-center">
        <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
      </div>
      
      <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
      <div id="verificationMessage" class="alert alert-info mt-3" style="display: none;">
        يجب التحقق من بريدك الإلكتروني أولاً.
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('verificationMessage').style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          if (user.emailVerified) {
            alert('تم تسجيل الدخول بنجاح!');
            window.location.href = 'index.html';
          } else {
            document.getElementById('verificationMessage').style.display = 'block';
            auth.signOut();
          }
        })
        .catch((error) => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = 'فشل في تسجيل الدخول: ' + error.message;
        });
    });
  </script>
</body>
</html>
