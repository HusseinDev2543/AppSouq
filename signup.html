<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - AppSouq</title>
  <!-- تحميل Bootstrap وFont Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007BFF;    /* الأزرق الأساسي */
      --secondary-color: #0056b3;  /* الأزرق الداكن */
      --accent-color: #00D1FF;     /* أزرق فاتح متألق */
      --light-bg: #F8F9FA;         /* خلفية فاتحة */
      --text-color: #212529;       /* لون النص */
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(120deg, var(--light-bg) 0%, #E3F2FD 100%);
      color: var(--text-color);
    }
    /* شريط التنقل */
    .navbar {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
    }
    .navbar-brand:hover {
      color: var(--accent-color);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: var(--accent-color);
    }
    /* المحتوى الرئيسي */
    main {
      margin-top: 80px;
      padding: 20px 0;
    }
    .signup-section {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
    }
    .signup-section h2 {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-store-alt me-2"></i>AppSouq
      </a>
    </div>
  </nav>

  <!-- المحتوى الرئيسي -->
  <main class="container">
    <div class="signup-section mt-5">
      <h2 class="fw-bold text-center mb-4">إنشاء حساب</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
      </form>
      <div class="mt-3 text-center">
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </div>
      <!-- عناصر لعرض رسائل الخطأ ورسالة التحقق -->
      <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
      <div id="verificationMessage" class="alert alert-info mt-3" style="display: none;">
        تم إرسال رسالة التحقق إلى بريدك الإلكتروني. يرجى التحقق من بريدك الإلكتروني وتفعيل الحساب.
      </div>
    </div>
  </main>

  <!-- تحميل Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- تحميل مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- تحميل ملف إعدادات Firebase الخارجي (لا تظهر معلومات الإعدادات هنا) -->
  <script src="firebase-config.js"></script>

  <script>
    // تهيئة عناصر Firebase (سيتم تهيئتها من خلال ملف firebase-config.js)
    const auth = firebase.auth();
    // هنا لا نقوم باستخدام قاعدة البيانات لتخزين بيانات المستخدم حتى يتم التحقق من الحساب

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // إخفاء رسائل الخطأ ورسالة التحقق السابقة
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('verificationMessage').style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        showErrorMessage("يرجى ملء جميع الحقول.");
        return;
      }

      // إنشاء الحساب باستخدام البريد الإلكتروني وكلمة المرور
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('تم إنشاء الحساب بنجاح:', user);
          // إرسال رسالة التحقق إلى البريد الإلكتروني
          user.sendEmailVerification()
            .then(() => {
              console.log('تم إرسال رسالة التحقق إلى البريد الإلكتروني');
              // عرض رسالة التحقق للمستخدم وعدم حفظ أي بيانات إضافية حتى التحقق
              document.getElementById('verificationMessage').style.display = 'block';
              // يُمكنك أيضًا تسجيل خروج المستخدم تلقائيًا لتحفيزه على التحقق قبل الدخول
              auth.signOut();
            })
            .catch((error) => {
              console.error('فشل في إرسال رسالة التحقق:', error);
              showErrorMessage("فشل في إرسال رسالة التحقق: " + error.message);
            });
        })
        .catch((error) => {
          console.error('فشل في إنشاء الحساب:', error);
          showErrorMessage("فشل في إنشاء الحساب: " + error.message);
        });
    });

    // دالة لعرض رسالة الخطأ
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'block';
      errorMessage.textContent = message;
    }
  </script>
</body>
</html>
