<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - AppSouq</title>
    
    <!-- تضمين Bootstrap من CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- تضمين مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- تضمين مكتبة jQuery و Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="firebase-config.js"></script>

    <!-- لتنسيق الصفحة -->
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin-top: 100px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .profile-pic-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007BFF;
            cursor: pointer;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h2 {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .profile-header p {
            font-size: 18px;
            color: #777;
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #007BFF;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .modal-body input,
        .modal-body textarea {
            font-size: 16px;
            border-radius: 8px;
        }
        .modal-body label {
            font-weight: bold;
        }
        .modal-footer button {
            font-size: 16px;
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <h2>الملف الشخصي</h2>
            <div class="profile-pic-container text-center mb-4">
                <img id="profilePic" src="default-profile.png" alt="Profile Picture" class="img-fluid" onclick="openUploadModal()">
                <p class="mt-2 text-muted">اضغط على الصورة لتغييرها</p>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#editModal">تعديل المعلومات</button>
        </div>

        <div class="text-center">
            <h3 id="username">اسم المستخدم</h3>
            <p id="email">البريد الإلكتروني</p>
            <p id="phone">رقم الهاتف</p>
        </div>
    </div>

    <!-- Modal لتعديل البيانات -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">تعديل المعلومات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">رقم الهاتف</label>
                            <input type="text" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">الوصف</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="submit" form="editProfileForm" class="btn btn-primary">حفظ التعديلات</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal لاختيار صورة الملف الشخصي -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">تغيير صورة الملف الشخصي</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="profilePicInput" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" onclick="uploadProfilePic()">رفع الصورة</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // التحقق من حالة تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).get().then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById('username').innerText = userData.name;
                        document.getElementById('email').innerText = userData.email;
                        document.getElementById('phone').innerText = userData.phone;
                        document.getElementById('profilePic').src = userData.profilePicUrl || 'default-profile.png';
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        // رفع صورة الملف الشخصي
        function uploadProfilePic() {
            const file = document.getElementById('profilePicInput').files[0];
            if (file) {
                const user = auth.currentUser;
                const storageRef = storage.ref().child('profilePics/' + user.uid);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', (snapshot) => {
                    // يمكنك إضافة مؤشر تحميل هنا إذا أردت
                }, (error) => {
                    alert('حدث خطأ أثناء رفع الصورة: ' + error.message);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // حفظ رابط الصورة في Firebase Realtime Database
                        db.ref('users/' + user.uid).update({
                            profilePicUrl: downloadURL
                        }).then(() => {
                            document.getElementById('profilePic').src = downloadURL;
                            alert('تم تحديث الصورة بنجاح!');
                        });
                    });
                });
            }
        }

        // فتح نافذة تغيير الصورة عند الضغط عليها
        function openUploadModal() {
            $('#uploadModal').modal('show');
        }

        // حفظ التعديلات على الاسم والهاتف والوصف
        document.getElementById('editProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('editName').value;
            const phone = document.getElementById('editPhone').value;
            const description = document.getElementById('editDescription').value;
            const user = auth.currentUser;

            db.ref('users/' + user.uid).update({
                name: name,
                phone: phone,
                description: description
            }).then(() => {
                document.getElementById('username').innerText = name;
                document.getElementById('phone').innerText = phone;
                alert('تم حفظ التعديلات بنجاح!');
                document.querySelector('[data-bs-dismiss="modal"]').click();
            }).catch((error) => {
                alert('حدث خطأ أثناء حفظ التعديلات: ' + error.message);
            });
        });
    </script>
</body>
</html>
